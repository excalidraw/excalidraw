      .LoadingMessage {

        bottom: 0;

        justify-content: center;

      .LoadingMessage span {

        border-radius: 5px;
        padding: 0.8em 1.2em;
        font-size: 1.3em;
      }
      .visually-hidden {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap; /* added line */
