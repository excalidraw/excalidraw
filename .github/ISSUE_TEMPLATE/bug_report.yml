name: "üêõ Bug Report"
description: "Report a bug to help us improve Excalidraw."
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: "Description of the Bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "When I do [...], [...] happens."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Please provide detailed steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Please provide information about your environment (browser, OS, device, etc.)"
      placeholder: |
        - Browser: [e.g. Chrome 118, Firefox 119, Safari 17]
        - OS: [e.g. Windows 11, macOS 14, Ubuntu 22.04]
        - Device: [e.g. Desktop, Mobile, Tablet]

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context about the problem here. Screenshots, screen recordings, or console logs are very helpful!"