name: Production Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - run: yarn install

      # 1️⃣ Run semantic-release
      - name: Release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Extract version from package.json
      - name: Get version
        id: version
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # 3️⃣ Build static app
      - run: yarn --cwd ./excalidraw-app build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./excalidraw-app/build
          publish_branch: gh-pages

      # 4️⃣ Docker login
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build & Push Production Image
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            abhijitsinghas/excalidraw:latest
            abhijitsinghas/excalidraw:v${{ steps.version.outputs.VERSION }}
