version: "3.8"

services:
  excalidraw:
    build:
      context: .
      target: development
      args:
        - NODE_ENV=development
    container_name: excalidraw
    ports:
      - "3000:3000"
    restart: on-failure
    stdin_open: true
    healthcheck:
      disable: true
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/opt/node_app:delegated
      - ./package.json:/opt/node_app/package.json
      - ./yarn.lock:/opt/node_app/yarn.lock
      - notused:/opt/node_app/node_modules

volumes:
  notused:
